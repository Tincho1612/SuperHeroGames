<div class="resetpassword mt-xl-5">
    <div class="container">
        <form (ngSubmit)="sendData()" [formGroup]="form">
            <h2>Cambiar contraseña</h2>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="password"
                    formControlName="password" required>
                <label for="password">Contraseña</label>
                <span *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
                    El campo password es <strong>REQUERIDO</strong>
                </span>
                <span *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.touched ||
                             form.get('password')?.hasError('maxlength') && form.get('password')?.touched">
                    La contraseña debe contener entre <strong>8 y 24 caracteres</strong>
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password"
                    formControlName="confirmPassword" required>
                <label for="confirmPassword">Confirm password</label>
                <span *ngIf="form.get('confirmPassword')?.hasError('required') && form.get('confirmPassword')?.touched">
                    Debes confirmar la contraseña!
                </span>
                <span *ngIf="form.get('confirmPassword')?.hasError('minlength') && form.get('confirmPassword')?.touched ||
                             form.get('confirmPassword')?.hasError('maxlength') && form.get('confirmPassword')?.touched">
                    La contraseña debe contener entre <strong>8 y 24 caracteres</strong>
                </span>
            </div>
            <span *ngIf="form.hasError('mismatch') && form.get('confirmPassword')?.touched">
                Las contraseñas no coinciden.
            </span>
            <div class="d-grid gap-2">
                <button type="submit" [disabled]="form.invalid" class="btn btn-outline-primary">
                    <span *ngIf="!loading">Enviar</span>
                    <app-spinner *ngIf="loading" [showMargin]="false"></app-spinner>
                </button>
            </div>
            <p class="mt-3">
                Volver al <a routerLink="/login">inicio de sesión</a>
            </p>
        </form>
    </div>
</div>
