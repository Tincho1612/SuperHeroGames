<app-modal-details [id]="idHeroeActual" *ngIf="modal" (modalClosed)="modal = false"></app-modal-details>

<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading">
  <h1 class="h1 text-bg-dark text-center mb-md-5 ">
    Tabla de Heroes
  </h1>
  
  <div class="container d-flex justify-content-between">
    <button class="btn btn-outline-primary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= allHeroes.length">Siguiente</button>
  </div>

  <app-lista-heroes *ngIf="!loading" [heroes]="listHeroes" [acciones]="accionesTabla"></app-lista-heroes>

  <div class="container d-flex justify-content-between">
    <button class="btn btn-outline-primary" (click)="previousPage()" [disabled]="currentPage === 1">Anterior</button>
    <button class="btn btn-outline-primary" (click)="nextPage()" [disabled]="currentPage * itemsPerPage >= allHeroes.length">Siguiente</button>
  </div>

</div>
