
<body>

    <h1 class="h1 text-bg-dark text-center mb-md-5 ">
        Tu Equipo de super heroes!
      </h1>
      <app-modal-details [id]="idHeroeActual" *ngIf="modal" (modalClosed)="modal = false"></app-modal-details>

      <app-spinner *ngIf="loading"></app-spinner>
      <p class="text-center">Se cargaron 5 heroes aleatorios para que puedas comenzar a jugar en la Ruleta</p>
    <app-lista-heroes  [heroes]="equipos[0].heroes" [acciones]="accionesEquipos"></app-lista-heroes>
</body>
