<div class="register">
    <div class="container">
        <form (ngSubmit)="sendData()" [formGroup]="form">
            <h2>Registro</h2>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="name" placeholder="nombre" formControlName="name">
                <label for="name">Nombre</label>
                <span *ngIf="form.get('name')?.hasError('required') && form.get('name')?.touched">
                    El campo nombre es <strong>REQUERIDO</strong>
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellido" placeholder="apellido" formControlName="apellido">
                <label for="apellido">Apellido</label>
                <span *ngIf="form.get('apellido')?.hasError('required') && form.get('apellido')?.touched">
                    El campo apellido es <strong>REQUERIDO</strong>
                </span>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
                <label for="email">Correo Electrónico</label>
                <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                    El campo email es <strong>REQUERIDO</strong>
                </span>
                <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
                    El formato del correo electrónico no es válido.
                  </div>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="password" formControlName="password" required>
                <label for="password">Contraseña</label>
                <span *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
                    El campo password es <strong>REQUERIDO</strong>
                </span>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" [disabled]="form.invalid" class="btn btn-outline-primary">Ingresar</button>
            </div>
            <p class="mt-3">
                Ya tenés una cuenta? <a routerLink="/login">Ingresá</a>
            </p>
        </form>
    </div>
</div>
