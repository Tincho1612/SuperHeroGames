<app-modal-details [id]="idHeroeActual" *ngIf="modal" (modalClosed)="modal = false"></app-modal-details>

<app-spinner *ngIf="loading"></app-spinner>

<div *ngIf="!loading">
  <h1 class="h1 text-bg-dark text-center mb-md-5 ">
    TUS HEROES FAVORITOS
  </h1>
  <div *ngIf="SuperheroesFav.length===0">
    <h3 class="text-center mt-5">No tenes Favoritos, a√±adelos desde la lista!!!</h3>
</div>
  <app-lista-heroes *ngIf="!loading && SuperheroesFav.length!==0" [heroes]="SuperheroesFav" [acciones]="accionesFavoritos"></app-lista-heroes>
</div>
