<div class="login">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="verifyLogin()">
            <h2>Inicio de sesión</h2>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
                <label for="email">Correo Electrónico</label>
                <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                    El campo email es <strong>REQUERIDO</strong>
                </span>
                <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
                    El formato del correo electrónico no es válido.
                </div>
            </div>

            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="password"
                    formControlName="password" required>
                <label for="password">Contraseña</label>
                <span *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
                    El campo password es <strong>REQUERIDO</strong>
                </span>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" [disabled]="form.invalid" class="btn btn-outline-primary">Registrar</button>
            </div>
            <p class="mt-3">
                No tenés cuenta? <a routerLink="/register">Registrate</a>
            </p>
        </form>
    </div>
</div>
