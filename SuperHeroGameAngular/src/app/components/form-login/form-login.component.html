<div class="login">
    <div class="container">
        <form [formGroup]="form" (ngSubmit)="verifyLogin()">
            <h2>Inicio de sesión</h2>

            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="email" formControlName="email">
                <label for="email">Correo Electrónico</label>
                <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                    El campo email es <strong>REQUERIDO</strong>
                </span>
                <div *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">
                    El formato del correo electrónico no es válido.
                </div>
            </div>

            <div class="form-floating mb-3 password-input">
                <div class="input-container">
                    <input type="{{ hidePassword ? 'password' : 'text' }}" class="form-control" id="password" formControlName="password" placeholder="Contraseña" required> 
                    <span class="password-toggle" (click)="togglePasswordVisibility()">
                        <i *ngIf="hidePassword" class="fa-regular fa-eye"></i>
                        <i *ngIf="!hidePassword" class="fa-solid fa-eye"></i>
                    </span> 
                </div>
                <div class="error-container">
                    <span *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
                        El campo password es <strong>REQUERIDO</strong>
                    </span>
                    <span *ngIf="form.get('password')?.hasError('minlength') && form.get('password')?.touched ||
                                 form.get('password')?.hasError('maxlength') && form.get('password')?.touched">
                        La contraseña debe contener entre <strong>8 y 24 caracteres</strong>
                    </span>
                </div>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" [disabled]="form.invalid" class="btn btn-outline-primary">
                    <span *ngIf="!loading">Iniciar sesion</span>
                    <app-spinner *ngIf="loading" [showMargin]="false"></app-spinner>
                </button>
            </div>
            <p class="mt-3">
                No tenés cuenta? <a routerLink="/register">Registrate</a>
            </p>
            <p class="mt-3">
                Perdiste tu contraseña? <a routerLink="/recuperarpassword">Recuperar</a>
            </p>
        </form>
    </div>
</div>
