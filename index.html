<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body class="bg-dark">

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!--TABLA-->

    <h1 class="h1 text-bg-dark text-center mb-md-5">
        Tabla de Heroes 
    </h1>

    <div class="container mt-xl-5">
        <div class="row">
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tbody id="tablaSuperheroes" class="table-dark ancho-personalizado-tbody">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tbody id="tablaSuperheroes2" class="table-dark ancho-personalizado-tbody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    

    <!--BOTONES SIGUIENTE-ANTERIOR-->

    <div class="d-flex justify-content-center">
        <div class="btn-group mx-auto" role="group" aria-label="Basic example">
            <button class="btn btn-outline-light" onclick="DetrasDePagina()">Anterior</button>
            <button class="btn btn-outline-light" onclick="PasarDePagina()">Siguiente</button>
        </div>
    </div>
    


    <script src="Superheroes.js"></script>
</body>

</html>
